<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket attivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">Ticket attivo</h1>
    <div class="scroll-container">
      <div class="card">
        <!-- Logo in alto -->
        <img src="images/_072.png" alt="" class="card-logo">

        <!-- Titolo e descrizione -->
        <h2 class="card-title">
          Automobilistico Corsa Semplice Tariffa 11 (100,1 – 125 km)
        </h2>
        <p class="card-desc">
          Il titolo da diritto ad effettuare un viaggio di corsa semplice
        </p>

        <!-- Sezione interna grigia -->
        <div class="info-section">
          <!-- QR Code centrale -->
          <img src="images/immagine_png_2_removebg_preview.png"
               alt="QR Code"
               class="qr">

          <!-- Icone e testo in alto -->
          <div class="info-top">
            <img src="images/firefl_removebg_preview_1_.png" class="icon" alt="">
            <span class="info-text">Controllo e validazione</span>
            <img src="images/v_removebg_preview.png"    class="icon" alt="">
          </div>

          <!-- Icone e numeri in basso -->
          <div class="info-footer">
            <img src="images/clock.png" class="icon" alt="">
            <span class="info-number">––:––</span>
            <img src="images/lock.png"  class="icon" alt="">
            <span class="info-number">469</span>
          </div>

          <!-- Label per ingrandire -->
          <p class="enlarge-label">Ingrandisci il QRCode</p>
        </div>

        <!-- Pattern triangoli -->
        <div class="pattern"></div>

        <!-- Strisce laterali bianche -->
        <div class="side-strip left"></div>
        <div class="side-strip right"></div>

        <!-- Footer con tempo, data, costo, dettagli, codice -->
        <div class="footer-info">
          <div class="time-remaining">Tempo restante:</div>

          <div class="issue-date">
            <p>Emesso il:</p>
            <p class="issue-value">–/–/––––</p>
          </div>

          <div class="cost">
            <p>Costo</p>
            <p class="cost-value">7,20 €</p>
          </div>

          <hr>

          <div class="details">
            <span class="details-label">Dettagli</span>
            <span class="details-link">
              Leggi tutto <img src="images/v.png" alt="">
            </span>
          </div>

          <div class="ticket-code">
            <span>Codice Ticket:</span>
            <span>7583/199643</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
